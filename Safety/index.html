	<title>Safety</title>

</head>
<body>
	
	<form class="safety__form" action="response.json" method="post">
	    <div class="form__el">
	        <label for="name">Name:</label>
	        <input type="text" class="form__input"/>
	    </div>
	    <div class="form__el">
	        <label for="mail">E-mail:</label>

	    </div>
	    <div class="form__el">
	        <label for="msg">Message:</label>
	        <textarea class="form__area" cols="40" rows="12"></textarea>
	    </div>
	    <div class="submit">
        	<button class="safety" type="submit">Send your message</button>
    	</div>
	</form>
